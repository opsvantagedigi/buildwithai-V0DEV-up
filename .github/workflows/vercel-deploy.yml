name: Vercel Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview-deploy:
    name: Preview Deploy (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build (capture log)
        run: |
          set -o pipefail || true
          npm run build 2>&1 | tee build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preview-build-log
          path: build.log

      - name: Deploy preview to Vercel
        id: vercel_preview
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --confirm

      - name: Comment PR with preview URL
        uses: actions/github-script@v6
        with:
          script: |
            const url = process.env.PREVIEW_URL || '${{ steps.vercel_preview.outputs.url }}'
            const issue_number = context.payload.pull_request.number
            if (url) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body: `Preview deployed: ${url}`
              })
            }
        env:
          PREVIEW_URL: ${{ steps.vercel_preview.outputs.url }}

  build-and-deploy:
    name: Build and Deploy to Vercel (main)
    runs-on: ubuntu-latest
    needs: preview-deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build (capture log)
        run: |
          set -o pipefail || true
          npm run build 2>&1 | tee build.log

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prod-build-log
          path: build.log

      - name: Deploy to Vercel
        id: vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --prod --confirm

      - name: Post-deploy: warm KV (optional)
        if: always()
        run: |
          curl -fsS https://buildwithai.digital/api/kv/warm || true

      - name: Output deploy URL
        run: echo "Deployed to: ${{ steps.vercel.outputs.url }}"

# Notes:
# - Add the following repository secrets in GitHub: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# - You can find these values in your Vercel dashboard (Settings → General → Project/Team Settings).
# - Workflow supports PR preview deploys (comments) and production deploys on push to main.
