name: Daily Digest

on:
  schedule:
    - cron: '0 18 * * *' # 18:00 UTC (adjust as needed)
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Run daily digest (dry-run)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          OPERATOR_ALERT_EMAIL: ${{ secrets.OPERATOR_ALERT_EMAIL }}
        run: |
          node -e "require('./apps/operator/src/jobs/daily-digest').runDailyDigestJob && console.log('OK')" || true
